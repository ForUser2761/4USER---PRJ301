<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <hr>

        <table>
            <form action="new" method="POST">
                <tr>
                    <td>
                        <h1>Fill in the form</h1>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" name="fullName" id="">
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" name="phone" id=""></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="" value="male">
                        Male
                        <input type="radio" name="gender" id="" value="female">
                        Female 
                    </td>
                </tr>
                <tr>
                    <td>Select programming languages to learn</td>
                    <td>
                        <input type="checkbox" name="language" id="" value="Java">
                        Java
                        <input type="checkbox" name="language" id="" value="Php">
                        PHP
                        <input type="checkbox" name="language" id="" value="Python">
                        Python
                        <input type="checkbox" name="language" id="" value="C#">
                        C#
                    </td>
                </tr>
                <tr>
                    <td>Select Course duration</td>
                    <td>
                        <select name="course" id="">
                            <option value="1">1 month</option>
                            <option value="3">3 months</option>
                            <option value="6">6 months</option>
                            <option value="12">12 months</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Anything you want to share: </td>
                    <td>
                        <textarea name="share" id="" cols="30" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit Details">
                    </td>
                </tr>
            </form>
        </table>

    </body>

</html>
